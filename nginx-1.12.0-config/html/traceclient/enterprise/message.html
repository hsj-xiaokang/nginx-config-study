<!-- 会员首页 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>农产品追溯平台</title>
  <script>
      var _hmt = _hmt || [];
      (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?1b06a7889f268c3641d916f8aa6584b2";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
      })();
  </script>
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/enterprise/common.css">
  <link rel="stylesheet" href="../css/enterprise/message.css">
  <link rel="stylesheet" href="../css/pagination/zxf_page.css">
  <!--<link rel="stylesheet" href="../css/member_home.css">-->
</head>

<body>
  <!-- banner -->
  <div class="top"></div>
  <!-- 公共css、js -->
  <div class="vue-container">
    <!-- 企业头部 -->
    <div class="page-top-wrapper"></div>
    <!-- 面包屑 -->
    <div class="container breadcrumb-wrapper">
       <ol class="breadcrumb" id="breadcrumb">
         <li><a href="../index.html">首页</a></li>
         <li><a href="member_home.html">用户中心</a></li>
         <li class="active" id="current-page">消息</li>
       </ol>
    </div>
    <!-- 网页主体区域 -->
    <div class="container main-wrapper">
      <!-- 左侧 -->
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 main-menu" id="main-menu"></div>
      <!-- 消息 -->
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 message-body" id="message-body">
        <ul class="col-lg-12 col-md-12 col-sm-12 col-xs-12 message-list-wrapper" id="message-list-wrapper" style="padding-left:0;padding-right:0;">
          <li v-for="message in messageList" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left:0;padding-right:0;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 message-list-top" id="message-list-top">
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" v-show="message.status == 1" v-text="message.content"></div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 error-status" v-show="message.status == 2" v-text="message.content"></div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" v-text="message.createdate"></div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 message-image">
              <img :src="message.archivesImgURL" @click="clickMessageList(message.traceid)" />
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 message-name" v-text="message.archivesName" @click="clickMessageList(message.id)"></div>
          </li>
        </ul>
        <!-- 分页 -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 50px;">
          <div class="zxf_pagediv"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框 - 错误提示 -->
  <div class="modal" id="myModal-error" tabindex="-1">
    <!-- 窗口声明 -->
    <div class="modal-dialog modal-sm" style="margin-top:17%;">
      <!-- 内容声明 -->
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title text-center">提示信息</h4>
        </div>
        <!-- 主体 -->
        <div class="modal-body text-center">
          <p class="errorInfo"></p>
          <div style="margin-top:20px;margin-bottom:20px;">
            <span class="modal-button">确定</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../common/js/set_timeout.js"></script>
  <script src="../vendor/vue/vue.js"></script>
  <script src="../common/js/commjs.js"></script>
  <script src="../common/js/load_common_html.js"></script>
  <script src="../js/pagination/zxf_page.js"></script>
  <script src="../common/js/util.js"></script>
  <script src="../js/enterprise_message.js"></script>
</body>

</html>
