          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 page-table03">

            </div>
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 page-table04">

        <!-- 搜索块 -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 search-wrapper">
          <form class="form-inline" id="form-wrapper">
            <div class="form-group">
              <label>产品生产地</label>
              <select class="form-control address-province">
                <option value="">--请选择--</option>
              </select>
              <select class="form-control address-city">
                <option value="">--请选择--</option>
              </select>
            </div>
            <div class="form-group">
              <label>产品类型</label>
              <select class="form-control product-type"></select>
            </div>
            <div class="form-group">
              <label>有无验证码</label>
              <select class="form-control security-code"></select>
            </div>
            <div class="form-group">
              <label>发布时间</label>
              <input type="text" class="form-control" id="start" placeholder="起止时间"/>
                -
              <input type="text" class="form-control" id="end" placeholder="截止时间"/>
            </div>
            <div class="form-group">
              <label>排列方式</label>
              <select class="form-control sort-way"></select>
            </div>
            <div class="form-group">
              <label>企业名称</label>
              <input class="form-control company-name" type="text"/>
            </div>
            <div class="form-group" id='button-wrapper'>
              <span @click="clickSearch" class="search">查询</span>
              <span @click="clickClear" class="clear-option">清除条件</span>
              <span @click="clickOut" class="table-out">导出</span>
            </div>
            <!-- 检索结果 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group trace-number-wrapper" style="padding:0;">
              <div>检索结果</div>
              <div>
                <div class="yuan yuan01"></div>
                <div>企业数&nbsp;:&nbsp;<div class="enterpriseQuantity"></div></div>
              </div>
              <div>
                <div class="yuan yuan02"></div>
                <div>追溯档案数&nbsp;:&nbsp;<div class="traceArchivesQuantity"></div></div>
              </div>
              <div>
                <div class="yuan yuan03"></div>
                <div>防伪档案数&nbsp;:&nbsp;<div class="securityTraceArchivesQuantity"></div></div>
              </div>
            </div>
          </form>
        </div>
        <!-- 表格 -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-center">档案编号</th>
                <th class="text-center">档案名称</th>
                <th class="text-center">产品类型</th>
                <th class="text-center">生产地</th>
                <th class="text-center">验证码使用数</th>
                <th class="text-center">所属企业</th>
                <th class="text-center">发布时间</th>
                <th class="text-center">过审时间</th>
                <th class="text-center">追溯二维码</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" v-for="data in tableData">
                <td v-text="data.id"></td>
                <td v-text="data.productionname"></td>
                <td v-text="data.type"></td>
                <td v-text="data.productionaddress"></td>
                <td v-text="data.securitycodequantity"></td>
                <td v-text="data.enterprisename"></td>
                <td v-text="data.createdate"></td>
                <td v-text="data.approveddateStr"></td>
                <td>
                  <img class="erweima" :src="data.twodimensioncodepath" @click="openImage(data.twodimensioncodepath)">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 分页 -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " style="margin-bottom: 20px;">
          <div class="zxf_pagediv"></div>
        </div>
