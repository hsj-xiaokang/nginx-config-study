<!-- 会员首页 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>农产品追溯平台</title>
  <script>
      var _hmt = _hmt || [];
      (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?1b06a7889f268c3641d916f8aa6584b2";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
      })();
  </script>
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="../css/enterprise/common.css">
  <link rel="stylesheet" href="../css/enterprise/enterprise_natural.css">
  <link rel="stylesheet" href="../css/image_upload/image_upload.css">
  <!--<link rel="stylesheet" href="../css/image_upload/style.css">-->
  <!--<link rel="stylesheet" href="../css/member_home.css">-->
</head>

<body>
  <div class="top"></div>
  <!-- 企业头部 -->
  <div class="page-top-wrapper"></div>

  <!-- 面包屑 -->
  <div class="container breadcrumb-wrapper">
     <ol class="breadcrumb" id="breadcrumb">
       <li><a href="../index.html">首页</a></li>
       <li style="cursor:text;">资料编辑</li>
       <li class="active" id="current-page">企业资质</li>
     </ol>
  </div>
  <!-- 网页主体区域 -->
  <div class="container main-wrapper">
    <!-- 左侧 -->
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 main-menu" id="main-menu"></div>
    <!-- 企业资质 -->
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12" id ="company-natural-body">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0;">
        <ul style="padding-top: 30px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 enterpriseImage" id="enterpriseImage">
        <li v-for="enterpriseNatural in enterpriseNaturalList" class="col-lg-3 col-md-3 col-sm-4 col-xs-6" style="margin-bottom:10px;">
          <!--@click="uploadImage(enterpriseNatural.enterpriseid,enterpriseNatural.id)"-->
          <div class="enterpriseNatural-image-wrapper">
            <!-- 企业资质图片 -->
            <img
                 @click="uploadImage(enterpriseNatural.enterpriseid,enterpriseNatural.id)"
                 v-show="enterpriseNatural.currentEnterpriseQualificationsURL"
                 :src="enterpriseNatural.currentEnterpriseQualificationsURL"
                 class="enterpriseNatural-image"
            />

            <!-- 默认图 -->
            <img
                 @click="uploadImage(enterpriseNatural.enterpriseid,enterpriseNatural.id)"
                 v-show="!enterpriseNatural.currentEnterpriseQualificationsURL"
                 :src="enterpriseNatural.enterpriseQualificationsURL"
            />
            <!-- 删除按钮 -->
            <img v-show="enterpriseNatural.deleteFlag"
                 src="../img/common/close.png"
                 class="delete-icon"
                 style="width:20px;height:20px;"
                 @click="deleteNatural(enterpriseNatural.enterpriseid,enterpriseNatural.id)"
            />
            <div class="enterpriseNatural-name"><span>{{enterpriseNatural.name}}</span></div>
          </div>


        </li>

      </ul>

      </div>
    </div>
  </div>

  <!-- 上传照片 -->
  <div class="upload-file"></div>

  <!-- 模态框 - 错误提示 -->
  <div class="modal" id="myModal-error" tabindex="-1">
    <!-- 窗口声明 -->
    <div class="modal-dialog modal-sm" style="margin-top:17%;">
      <!-- 内容声明 -->
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title text-center">提示信息</h4>
        </div>
        <!-- 主体 -->
        <div class="modal-body text-center">
          <p class="errorInfo"></p>
          <div style="margin-top:20px;margin-bottom:20px;">
            <span class="modal-button">确定</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../common/js/load_common_html.js"></script>
  <script src="../common/js/set_timeout.js"></script>
  <script src="../vendor/vue/vue.js"></script>
  <script src="../common/js/commjs.js"></script>
  <script src="../common/js/load_upload_html.js"></script>
  <script src="../common/js/util.js"></script>
  <script src="../js/enterprise_natural.js"></script>
</body>

</html>
