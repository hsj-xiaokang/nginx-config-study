<body>
  <!-- banner -->
  <div class="top"></div>
  <!-- 公共css、js -->
  <div class="vue-container">
    <!-- 企业头部 -->
    <div class="page-top-wrapper"></div>
    <!-- 面包屑 -->
    <div class="container breadcrumb-wrapper">
       <ol class="breadcrumb" id="breadcrumb">
         <li><a href="../index.html">首页</a></li>
         <li style="cursor:text;">资料编辑</li>
         <li class="active" id="current-page">账号安全</li>
       </ol>
    </div>
    <!-- 网页主体区域 -->
    <div class="container main-wrapper" id="main-wrapper">
      <!-- 左侧 -->
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 main-menu" id="main-menu"></div>
      <!-- 账号安全 -->
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 account-safe-body" id="account-safe-body">
        <form class="form-horizontal" id="form-main">
          <div class="form-group">
            <label class="col-sm-3 control-label">我的旧密码</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" placeholder="请输入旧密码" maxlength="12" />
            </div>
            <div class="col-sm-3 form-error" style="line-height:34px;padding-right:0;">&nbsp;</div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">输入新密码</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" placeholder="请输入8-12位英文字符数字组合" maxlength="12" />
            </div>
            <div class="col-sm-3 form-error" style="line-height:34px;padding-right:0;">&nbsp;</div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">确认新密码</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" placeholder="请再次输入新密码" maxlength="12" />
            </div>
            <div class="col-sm-3 form-error" style="line-height:34px;padding-right:0;">&nbsp;</div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 col-xs-0 control-label" id="form-submit-left"></label>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 form-submit">
              <div>
                完成
              </div>
            </div>
            <div class="col-sm-3" style="line-height:34px;padding-right:0;"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../common/js/set_timeout.js"></script>
