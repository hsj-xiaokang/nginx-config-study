          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 products-descri">产品描述</div>
          <form class="form-horizontal" >
            <div class="form-group">
              <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label"><span class="symbol">*&nbsp;</span>产品名称</label>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input type="input" name="productionname" class="form-control" placeholder="请输入产品名称"  maxlength="50" />
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 productionname-error"></div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label"><span class="symbol">*&nbsp;</span>产品规格</label>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                <input type="input" name="productionspec" class="form-control" placeholder="请输入产品规格" maxlength="50" />
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 productionspec-error"></div>
            </div>
            <!-- 生产地址 -->
            <div class="form-group" id="select-wrapper">
              <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label"><span class="symbol">*&nbsp;</span>生产地址</label>

              <div class="col-lg-2 col-md-3 col-sm-5 col-xs-6 address-list">
                <select class="province-produce form-control"></select>
              </div>
              <div class="col-lg-2 col-md-3 col-sm-5 col-xs-6 address-list">
                <select class="city-produce form-control" style="display:none;"></select>
              </div>
              <div class="col-lg-2 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-5 col-sm-offset-0 col-xs-6 col-xs-offset-0 address-list address-list03" id="address-list03">
                <select class="area-produce form-control" style="display:none;"></select>
              </div>
              <div class="col-lg-2 col-lg-offset-0 col-md-3 col-md-offset-2 col-sm-5 col-sm-offset-0 col-xs-6 col-xs-offset-0 address-list address-list04" id="address-list04">
                <select class="street-produce form-control" style="display:none;"></select>
              </div>
              <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 col-xs-12 address-error"></div>
            </div>
            <!-- 补充的生产地址 -->
            <div class="form-group">
              <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label"></label>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                <textarea class="form-control"
                          rows="2"
                          name="productionaddress"
                          placeholder="请补充街道地址"
                          maxlength="50"
                ></textarea>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 productionaddress-error"></div>
            </div>

                  id="tree-input"

                />

                </div>

            </div>

            </div>
            <div class="form-group">
              <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label">生产许可证号</label>

                <input type="text" name="productionlicenceno" class="form-control" placeholder="请输入生产许可证号" maxlength="50" />
              </div>
            </div>

              <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label">质量负责人</label>

              </div>
            </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">

                           name="mainnutrients"
                           placeholder="请填写主要营养成分"
                           maxlength="800"
                 ></textarea>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 mainnutrients-error"></div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label">食卫证号</label>

                <textarea class="form-control"

                          maxlength="600"

              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 foodadditives-error"></div>
            </div>

                  <div class="col-md-12  col-md-12 col-sm-12 col-xs-12 shop">

                      <div class="input-group">

                        <div class="input-group-addon shop-icon shop-icon-jing"  id="shop-icon-3"></div>
                        <div class="shop-name-wrapper">
                          <input class="form-control" value="京东店铺"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-7 col-md-8 col-sm-9 col-xs-12">
                      <div class="input-group">
                        <div class="input-group-addon shop-path">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <input class="form-control" placeholder="请输入店铺地址"/>
                      </div>
                    </div>


                  </div>

                  <div class="col-md-12  col-md-12 col-sm-12 col-xs-12 shop">
                    <div class="col-lg-7 col-md-8 col-sm-9 col-xs-12">
                      <div class="input-group">
                        <div class="input-group-addon shop-number">店铺4:</div>
                        <div class="input-group-addon shop-icon shop-icon-four"  id="shop-icon-4"></div>
                        <div class="shop-name-wrapper">
                          <input class="form-control" value="" placeholder="请输入店铺名称"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-7 col-md-8 col-sm-9 col-xs-12">
                      <div class="input-group">
                        <div class="input-group-addon shop-path">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                        <input class="form-control" placeholder="请输入店铺地址"/>
                      </div>
                    </div>


                  </div>




                </div>

                <!-- + -->
                <div class="col-md-12  col-md-12 col-sm-12 col-xs-12">
                  <div class="col-lg-7 col-md-8 col-sm-9 col-xs-12">
                    <div class="input-group">
                      <div class="input-group-addon shop-number">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                      <div class="shop-add">
                        <i class="glyphicon glyphicon-plus"></i>
                        添加
                      </div>
                    </div>
                  </div>
                </div>


              </div>
              <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 col-xs-12 shop-error"></div>
            </div>


            <div class="form-group">
              <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label">产品主视频</label>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <div class="upload-movie-wrapper" id="videopath" data-id="4">
                  <video controls src=""></video>
                </div>
              </div>
            </div>
            <div class="form-group" style="padding-bottom:20px;">
              <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label">详细描述</label>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="summernote" id="summernote">

                </div>
                <!--<textarea class="form-control summernote"
                          rows="4"
                          id="description"
                          placeholder="详细描述"
                          maxlength="200"
                ></textarea>-->
              </div>
            </div>
          </form>
          <div class="form-save">
            <div>下一步</div>
          </div>
        </div>

      </div>
