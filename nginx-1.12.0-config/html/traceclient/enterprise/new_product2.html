      <!-- 生产过程 -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 product-process-wrapper" id="product-process-wrapper">
        <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 process-caption">产销过程</span>
        <!-- 图片预览 -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 process-preview-wrapper" id="process-preview-wrapper">

          <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

              <span class="process-date">2002-07-01</span>

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 process-preview-image">

        <!-- 添加区域 -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 process-add-main" id="process-add-main">
          <div>
            <form class="form-horizontal" id="processForm">
              <!-- 作业名称 -->
              <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label"><span class="symbol">*&nbsp;</span>作业名称</label>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="stepname" class="form-control" placeholder="测土、育苗或播种" maxlength="5"/>
                  <input type="hidden" name="hidden" value=""/>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 stepname-error"></div>
              </div>
              <!-- 作业时间 -->
              <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label"><span class="symbol">*&nbsp;</span>作业时间</label>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="workeddate" class="form-control" placeholder="请选择作业时间"  maxlength="16" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 workeddate-error"></div>
              </div>
              <!-- 作业图片 -->
              <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label"><span class="symbol">*&nbsp;</span>作业图片</label>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 process-image">

                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 process-image-first">
                    <div class="add-image"></div>
                  </div>
                  <!-- 图片为空提示 -->
                  <span class="resourceList-error"></span>
                </div>
               <!-- <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 productionname-error"></div>-->
              </div>
              <!-- 作业记录 -->
              <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label"><span class="symbol">*&nbsp;</span>作业记录</label>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                   <textarea class="form-control"
                             rows="4"
                             name="workedcontent"
                             placeholder="请输入作业记录,120个字以内"
                             maxlength="120"
                   ></textarea>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 workedcontent-error"></div>
              </div>
              <!-- 完成 -->
              <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12  control-label"></label>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="process-ad-submit">完成</div>
                </div>
              </div>
            </form>
          </div>
        </div>
