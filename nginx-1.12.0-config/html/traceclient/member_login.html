  <div class="container-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 form-wrapper" id="form-wrapper">
         <div class="col-lg-4 col-lg-offset-8 col-md-5 col-md-offset-7 col-sm-6 col-sm-offset-6 col-xs-12 col-xs-offset-0">
           <form class="form-horizontal">
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <span class="password-caption">会员登录</span>
             </div>
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 user-wrapper">
               <img src="./img/login/Male-User.png">
               <input type="text" class="form-control" placeholder="请输入账户" maxlength="11"/>
             </div>
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 password-wrapper" style="margin-bottom:0;" >
               <img class="login-icon" src="./img/login/Lock-.png">
               <input type="password" class="form-control" placeholder="请输入密码" maxlength="12"/>
             </div>
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="line-height:36px;margin-bottom:0;">
               <span class="form-error" style="color:red;display: none;"></span>
             </div>
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <div class="login-button">
                 立即登录
               </div>

             </div>
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:right;">
               <span class="forget-password" style="cursor:pointer;">忘记密码</span>
             </div>
           </form>
         </div>
        </div>
        <!-- 修改密码框 -->
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12" id="forget-password-modal" style="display: none;">
          <!-- 验证手机号 -->
          <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 foget-password-wrapper1" id="forget-password-wrapper1">
            <button type="button" class="close" id="close1"><span>&times;</span></button>
            <div class="caption"><span>请您输入需要找回登录密码的账户名</span></div>
            <div class="userPhone">
              <div>手机号</div>
              <div>
                <input
                  class="form-control"
                  type="text"
                  placeholder="请输入手机号码"
                  maxlength="11"
                />
              </div>
              <div class="error"></div>
            </div>
            <div class="userCode">
              <div>验证码</div>
              <div>
                <input
                  class="form-control"
                  type="text"
                  placeholder="请输入验证码"
                  maxlength="4"
                />
              </div>
              <div class="getCode">获取验证码</div>
              <div class="error"></div>
            </div>
            <div class="next-submit">下一步</div>
          </div>
          <!-- 修改密码 -->
          <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 foget-password-wrapper1" id="forget-password-wrapper2" style="display: none;">
            <button type="button" class="close" id="close2"><span>&times;</span></button>
            <div class="caption" style="text-align: center;"><span>请您输入新密码并完成修改</span></div>
            <div class="userPhone" id="userPhone2">
              <div>输入新密码</div>
              <div>
                <input
                  class="form-control"
                  type="password"
                  placeholder="请输入6-16位中英文字符"
                  maxlength="16"
                />
              </div>
              <div class="error"></div>
            </div>

            <div class="userCode" id="userCode2">
              <div>确认新密码</div>
              <div>
                <input
                  class="form-control"
                  type="password"
                  placeholder="再次输入新密码"
                  maxlength="16"
                />
              </div>
              <div class="error"></div>
            </div>
            <div class="next-submit">完成</div>
          </div>
        </div>
      </div>
    </div>
  </div>
